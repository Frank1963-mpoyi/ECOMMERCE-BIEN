{% extends 'base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'authenticate/css/login.css' %}">
{% endblock head %}





{% block content %}

    <div class="container h-100" style="margin-top: 120px;">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">

                    <h3 id="form-title">LOGIN</h3>
                </div>

                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas
                                fa-user"></i></span>
                            </div>

                            <input type="text" name="username" placeholder="
                                Username...." class="form_control">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas
                                fa-user"></i></span>
                            </div>

                            <input type="text" name="password" placeholder="
                            Password...." class="form_control">
                        </div>

                        <div class="d-flex justify-content-center mt-3
                        login_container">
                            <input class="btn btn-info login_btn " type="submit" value="login">
                        </div>
                    </form>
                </div>

                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>

                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock content %}

    {% block script %} 
    <script src="{% static 'authenticate/js/login.js' %}"></script>
    {% endblock script %}
